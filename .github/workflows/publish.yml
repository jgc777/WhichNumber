name: Publish for .NET 8.0

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and publish single file
      run: dotnet publish -c Release -r linux-x64 -p:PublishSingleFile=true --self-contained true -o ./publish

    - name: List files in publish folder  # Verificar si el archivo existe
      run: ls -l ./publish

    - name: Upload artifact
      uses: act
